services:
  db:
    image: postgres:16-alpine
    container_name: code-agent-db
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: code_agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d code_agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
